<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="../assets/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Simple Header Â· Bootstrap</title>
  </head>
  <body>
    <header class="bg-primary py-3 mb-4">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="32"
              class="me-2"
              viewBox="0 0 118 94"
              role="img"
              aria-label="Bootstrap"
            >
              <title>Bootstrap</title>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0 7.77l47 79.23L118 0H25.155L0 25.995V7.77z"
                fill="currentColor"
              ></path>
            </svg>
            <strong>Bootstrap</strong>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 text-white">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white">Features</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white">Pricing</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white">FAQs</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white">About</a>
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-light me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
